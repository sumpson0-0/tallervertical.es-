<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./src/css/style.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=DM+Mono:wght@300;500&family=IBM+Plex+Sans:wght@500;700&display=swap"
			rel="stylesheet"
		/>
		<script src="https://kit.fontawesome.com/9a5c9ca791.js" crossorigin="anonymous"></script>
		<title>Taller Vertical Clone</title>
	</head>
	<body>
		<header class="header">
			<nav class="header__nav">
				<ul class="contact">
					<li class="contact__email">sumpson00@gmail.com</li>
					<li class="contact-effect"></li>
				</ul>
				<ul class="tab">
					<li class="tab__menu">
						<p class="menu-bar">|||</p>
						<p class="menu-hide">Men√∫</p>
					</li>
					<li class="tab__logo">Taller Vertical</li>
					<li class="tab--line nav--line"></li>
				</ul>
				<ul class="social-media">
					<li class="social-media--line nav--line"></li>
					<li class="social-media__icons">
						<div class="icon icon-pinterest">
							<i class="fab fa-pinterest-p"></i>
						</div>
						<div class="icon icon-instagram">
							<i class="fab fa-instagram"></i>
						</div>
						<div class="icon icon-facebook">
							<i class="fab fa-facebook-f"></i>
						</div>
					</li>
				</ul>
			</nav>
		</header>
		<main class="main">
			<section class="content">
				<h1 class="content__title">loft en el casco viejo</h1>
				<img
					class="content__img"
					src="https://images.unsplash.com/photo-1497366811353-6870744d04b2?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1050&q=80"
					alt="office"
				/>
				<div class="content__info-wrapper">
					<p class="content__info">Interiorismo</p>
					<p class="content__info">+Arquitectura</p>
					<p class="content__info">+Reforma</p>
				</div>
				<div class="content__page-counter">
					<p class="counter-current">1</p>
					<p class="counter-slash">/</p>
					<p class="counter-total">10</p>
					<span class="counter-next">
						<i class="fas fa-chevron-down"></i>
					</span>
				</div>
			</section>
		</main>
		<div class="background">
			<div class="background-blue"></div>
			<img class="background-pattern" src="/src/images/pattern.png" />
		</div>
		<div class="slogan-back">
			<p>arquitectura</p>
			<p>+ interiorismo</p>
		</div>
		<script src="./dist/js/index.js"></script>
	</body>
</html>
